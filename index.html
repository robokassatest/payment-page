<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        input {
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Оплата услуг</h1>
    <input type="number" id="paymentSum" placeholder="Сумма в рублях" min="1" value="100">
    <button onclick="processPayment()">Оплатить</button>
    
    <div id="debug">
        <h3>Отладочная информация:</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        // ================== НАСТРОЙКИ ==================
        const MERCHANT_LOGIN = "testoviymagazin21";
        const MERCHANT_PASS1 = "rk3kAvm876krf8ppFdpi";
        const PRODUCT_NAME = "Разработка сайта";
        // ===============================================

        function debugLog(message) {
            document.getElementById('debugOutput').innerHTML += message + '<br><br>';
        }

        function processPayment() {
            const sum = document.getElementById('paymentSum').value;
            if (!sum || sum < 1) {
                alert("Введите корректную сумму!");
                return;
            }

            // Вариант 1: Без Receipt (старый формат)
            const signatureString1 = `${MERCHANT_LOGIN}:${sum}:0:${MERCHANT_PASS1}`;
            const crc1 = CryptoJS.MD5(signatureString1).toString();
            const paymentUrl1 = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=0&` +
                `Desc=${encodeURIComponent(PRODUCT_NAME)}&` +
                `IsTest=1&` +
                `SignatureValue=${crc1}`;

            // Вариант 2: С Receipt (новый формат)
            const receipt = {
                items: [{
                    name: PRODUCT_NAME,
                    quantity: 1,
                    sum: Number(sum),
                    payment_method: 'full_payment',
                    payment_object: 'service',
                    tax: 'none'
                }]
            };
            const receiptEncoded = encodeURIComponent(JSON.stringify(receipt));
            const signatureString2 = `${MERCHANT_LOGIN}:${sum}:0:${receiptEncoded}:${MERCHANT_PASS1}`;
            const crc2 = CryptoJS.MD5(signatureString2).toString();
            const paymentUrl2 = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=0&` +
                `Receipt=${receiptEncoded}&` +
                `Desc=-&` +
                `IsTest=1&` +
                `SignatureValue=${crc2}`;

            // Вывод отладочной информации
            debugLog(`<b>Вариант 1 (без Receipt):</b><br>${signatureString1}<br>Подпись: ${crc1}<br>URL: ${paymentUrl1}`);
            debugLog(`<b>Вариант 2 (с Receipt):</b><br>${signatureString2}<br>Подпись: ${crc2}<br>URL: ${paymentUrl2}`);

            // Пробуем сначала новый формат, потом старый
            debugLog("Пробуем Вариант 2 (новый формат)...");
            window.location.href = paymentUrl2;
            
            // Если не сработает, через 3 секунды пробуем старый формат
            setTimeout(() => {
                debugLog("Пробуем Вариант 1 (старый формат)...");
                window.location.href = paymentUrl1;
            }, 3000);
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
