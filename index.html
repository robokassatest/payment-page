<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        input {
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Оплата услуг</h1>
    <input type="number" id="paymentSum" placeholder="Сумма в рублях" min="1">
    <button onclick="processPayment()">Оплатить</button>
    <button onclick="document.getElementById('debug').style.display='block'">Показать отладку</button>
    
    <div id="debug">
        <h3>Отладочная информация:</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        // ================== НАСТРОЙКИ ==================
        const MERCHANT_LOGIN = "testoviymagazin21";
        const MERCHANT_PASS1 = "rk3kAvm876krf8ppFdpi";
        const PRODUCT_NAME = "Разработка сайта";
        const TAX_RATE = "none";
        // ===============================================

        function debugLog(message) {
            document.getElementById('debugOutput').innerHTML += message + '<br>';
        }

        function processPayment() {
            const sum = document.getElementById('paymentSum').value;
            if (!sum || sum < 1) {
                alert("Введите корректную сумму!");
                return;
            }

            // 1. Формируем чек
            const receipt = {
                items: [{
                    name: PRODUCT_NAME,
                    quantity: 1,
                    sum: Number(sum), // Важно: число, а не строка
                    payment_method: 'full_payment',
                    payment_object: 'service',
                    tax: TAX_RATE
                }]
            };

            // 2. Кодируем параметры
            const receiptString = JSON.stringify(receipt);
            const receiptEncoded = encodeURIComponent(receiptString);
            const invId = 0;
            
            // 3. Формируем подпись (новый формат с Receipt)
            const signatureString = `${MERCHANT_LOGIN}:${sum}:${invId}:${receiptEncoded}:${MERCHANT_PASS1}`;
            const crc = CryptoJS.MD5(signatureString).toString();

            // 4. Формируем URL
            const paymentUrl = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=${invId}&` +
                `Receipt=${receiptEncoded}&` +
                `Desc=-&` +
                `IsTest=1&` +
                `SignatureValue=${crc}`;

            // Вывод отладочной информации
            debugLog("<b>Строка для подписи:</b> " + signatureString);
            debugLog("<b>MD5 подпись:</b> " + crc);
            debugLog("<b>Полный URL:</b> " + paymentUrl);

            // Переход на страницу оплаты
            window.location.href = paymentUrl;
        }
    </script>
    
    <!-- Подключаем библиотеку для MD5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
