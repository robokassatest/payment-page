<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #debug-console {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Оплата услуг</h1>
    <input type="number" id="paymentSum" placeholder="Сумма в рублях" min="1">
    <button onclick="processPayment()">Оплатить</button>
    <button onclick="showDebug()">Показать отладку</button>
    
    <div id="debug-console"></div>

    <script>
        // ================== НАСТРОЙКИ ==================
        const MERCHANT_LOGIN = "testoviymagazin21";
        const MERCHANT_PASS1 = "rk3kAvm876krf8ppFdpi";
        const PRODUCT_NAME = "Разработка сайта";
        const TAX_RATE = "none";
        // ===============================================

        function logDebug(message) {
            const console = document.getElementById('debug-console');
            console.textContent += message + '\n';
        }

        function showDebug() {
            document.getElementById('debug-console').style.display = 'block';
        }

        function processPayment() {
            const sum = document.getElementById('paymentSum').value;
            if (!sum || sum < 1) {
                alert("Введите корректную сумму!");
                return;
            }

            // Формируем чек
            const receipt = {
                items: [{
                    name: PRODUCT_NAME,
                    quantity: 1,
                    sum: sum,
                    payment_method: 'full_payment',
                    payment_object: 'service',
                    tax: TAX_RATE
                }]
            };

            // Кодируем параметры
            const receiptString = JSON.stringify(receipt);
            const receiptEncoded = encodeURIComponent(receiptString);
            const invId = 0;
            
            // Формируем строку для подписи
            const signatureString = `${MERCHANT_LOGIN}:${sum}:${invId}:${receiptEncoded}:${MERCHANT_PASS1}`;
            const crc = CryptoJS.MD5(signatureString).toString();

            // Выводим отладочную информацию
            logDebug("=== ДЕБАГ ИНФОРМАЦИЯ ===");
            logDebug(`MerchantLogin: ${MERCHANT_LOGIN}`);
            logDebug(`Сумма: ${sum}`);
            logDebug(`Receipt (JSON): ${receiptString}`);
            logDebug(`Receipt (encoded): ${receiptEncoded}`);
            logDebug(`Строка для подписи: ${signatureString}`);
            logDebug(`MD5 подпись: ${crc}`);
            logDebug("=======================");

            // Формируем URL
            const paymentUrl = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=${invId}&` +
                `Receipt=${receiptEncoded}&` +
                `Desc=-&` +
                `IsTest=1&` +
                `SignatureValue=${crc}`;
            
            logDebug(`Полный URL: ${paymentUrl}`);
            window.location.href = paymentUrl;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
