<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        input {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Оплата услуг</h1>
    <p>Введите сумму для оплаты (руб):</p>
    
    <input type="number" id="paymentSum" placeholder="Например, 1000" min="1">
    <button onclick="processPayment()">Оплатить</button>

    <script>
        // ==================================================
        // ⚠️ ТЕСТОВЫЕ НАСТРОЙКИ (из кабинета Робокассы)
        // Обязательно проверьте:
        // 1. MerchantLogin и пароли взяты из РАЗДЕЛА "ТЕСТОВЫЕ ПАРОЛИ"
        // 2. Тестовый режим активирован в настройках магазина
        // ==================================================
        const MERCHANT_LOGIN = "testoviymagazin21";      // Ваш тестовый логин
        const MERCHANT_PASS1 = "rk3kAvm876krf8ppFdpi";  // Тестовый Пароль №1
        const MERCHANT_PASS2 = "O6Fcp8S1Ebsjv3Wyxgj8";  // Тестовый Пароль №2
        const PRODUCT_NAME = "Разработка сайта";         // Название в чеке
        const TAX_RATE = "none";                        // Ставка налога (none/vat0/vat10/vat20)
        // ==================================================

        function processPayment() {
            const sum = document.getElementById('paymentSum').value;
            
            if (!sum || sum < 1) {
                alert("Введите корректную сумму!");
                return;
            }

            // 1. Формируем чек для 54-ФЗ
            const receipt = {
                items: [{
                    name: PRODUCT_NAME,
                    quantity: 1,
                    sum: sum,
                    payment_method: 'full_payment',
                    payment_object: 'service', // Для товаров укажите 'commodity'
                    tax: TAX_RATE
                }]
            };

            // 2. Кодируем параметры
            const receiptEncoded = encodeURIComponent(JSON.stringify(receipt));
            const invId = 0; // 0 - автоинкремент
            
            // 3. Формируем подпись (MD5)
            // Важно! Порядок параметров: MerchantLogin:OutSum:InvId:Receipt:MerchantPass1
            const signatureString = `${MERCHANT_LOGIN}:${sum}:${invId}:${receiptEncoded}:${MERCHANT_PASS1}`;
            const crc = CryptoJS.MD5(signatureString).toString();

            // 4. Переход на страницу оплаты (с тестовым режимом)
            window.location.href = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=${invId}&` +
                `Receipt=${receiptEncoded}&` +
                `Desc=-&` + // Описание (прочерк)
                `IsTest=1&` + // ⚠️ Тестовый режим (обязательно!)
                `SignatureValue=${crc}`;
        }
    </script>
    
    <!-- Библиотека для MD5 (обязательная) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
