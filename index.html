<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата услуг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        input {
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #payment-link {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Оплата услуг</h1>
    <input type="number" id="paymentSum" placeholder="Сумма в рублях" min="1" value="100">
    <button onclick="processPayment()">Оплатить</button>
    
    <div id="payment-link" style="display:none;">
        <p>Если автоматический переход не сработал, <a id="manual-link" href="#">нажмите сюда</a></p>
    </div>

    <script>
        // ================== НАСТРОЙКИ ==================
        const MERCHANT_LOGIN = "testoviymagazin21";
        const MERCHANT_PASS1 = "rk3kAvm876krf8ppFdpi";
        const PRODUCT_NAME = "Разработка сайта";
        // ===============================================

        function processPayment() {
            const sum = document.getElementById('paymentSum').value;
            if (!sum || sum < 1) {
                alert("Введите корректную сумму!");
                return;
            }

            // Формируем чек
            const receipt = {
                items: [{
                    name: PRODUCT_NAME,
                    quantity: 1,
                    sum: Number(sum),
                    payment_method: 'full_payment',
                    payment_object: 'service',
                    tax: 'none'
                }]
            };

            // Кодируем параметры
            const receiptEncoded = encodeURIComponent(JSON.stringify(receipt));
            
            // Вариант подписи, который сработал при возврате
            const signatureString = `${MERCHANT_LOGIN}:${sum}:0::${MERCHANT_PASS1}`;
            const crc = CryptoJS.MD5(signatureString).toString();
            
            // Формируем URL (без Receipt, как в рабочем случае)
            const paymentUrl = 
                `https://auth.robokassa.ru/Merchant/Index.aspx?` +
                `MrchLogin=${MERCHANT_LOGIN}&` +
                `OutSum=${sum}&` +
                `InvId=0&` +
                `Desc=${encodeURIComponent(PRODUCT_NAME)}&` +
                `IsTest=1&` +
                `SignatureValue=${crc}`;

            // Показываем ссылку для ручного перехода
            document.getElementById('manual-link').href = paymentUrl;
            document.getElementById('payment-link').style.display = 'block';
            
            // Автоматический переход
            window.location.href = paymentUrl;
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
